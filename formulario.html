<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINK FONTAWESOME -->
  <script src="https://kit.fontawesome.com/c46e2ab208.js" crossorigin="anonymous"></script>

  <!-- LINK GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="./style/formulario.css">

  <!-- ICONE -->
  <link rel="icon" href="./img/pizza-ico.png" type="image/x-icon">

  <!-- SEO -->
  <title>Formulário do Restaurante Pizza Time - A Melhor Pizza em todo o território nacional.</title>
  <meta name="description"
    content="Desfrute da melhor pizza no Pizza Time. Oferecemos uma variedade de pizzas deliciosas e um ambiente acolhedor para toda a família. Visite-nos hoje e experimente a perfeição em pizza!">
  <meta name="keywords"
    content="Pizza Time, pizza, restaurante de pizza, entrega de pizza, pizza para viagem, cardápio de pizza">
  <meta name="author" content="Pizza Time, Eduardo Angelini Carvalho">
  <meta name="language" content="Português (Brasil)">

</head>

<body>

  <!-- INICIO DO HEADER DO CARDAPIO -->

  <header id="inicio">
    <img src="./img/logo.png" alt="">
    <nav>
      <a href="./index.html">Início</a>
      <a href="./index.html">Menu</a>
      <a href="./index.html">Tabela</a>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-cart-shopping"></i>
      <a href="./formulario.html" class="button">Cadastrar</a>
    </nav>
  </header>

  <!-- FIM DO HEADER DO CARDAPIO -->

  <!-- INICIO DO MAIN DO CARDAPIO -->

  <main>

    <div>
      <h2>Formulário</h2>
    </div>

    <!-- INICIO DO FORMULÁRIO -->

    <!-- <form method="post" action="https://652d071ef9afa8ef4b26a631.mockapi.io/posts" target="_blank"> -->
    <form>

      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required placeholder="Digite seu nome:">

      <label for="city">Cidade:</label>
      <input type="text" id="city" name="city" required placeholder="Digite sua Cidade:">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu Email:">

      <label for="age">Idade:</label>
      <input type="number" id="age" name="age" required placeholder="Digite sua Idade:">

      <label for="hobby">Feedback:</label>
      <textarea id="hobby" name="hobby"></textarea>

      <label for="submit" id="submit"></label>
      <input type="submit" value="ENVIAR FORMULÁRIO" class="button">
    </form>

    <!-- FIM DO FORMULÁRIO -->

  </main>

  <!-- FIM DO MAIN DO CARDAPIO -->

  <!-- INICIO DO FOOTER DO CARDAPIO -->

  <footer>
    <p> Made with Love by: <a href="https://github.com/Eduangelini" class="footer__github">#dd</a> - Ada Tech & IFood
    </p>
  </footer>

  <!-- INICIO DO FOOTER DO CARDAPIO -->

</body>

</html>
